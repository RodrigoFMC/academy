name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgresuser
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        uses: RodrigoFMC/academy/.github/actions/maven_build@main
      - name: Build and Create Docker Image
        uses: RodrigoFMC/academy/.github/actions/docker_build@main
        with:
          dockerfile_path: src/main/docker/Dockerfile.jvm
          image_name: academy
          tag_name: latest
      - name: Push Docker Image to Docker Hub
        uses: RodrigoFMC/academy/.github/actions/custom_build@main
        with:
          docker_username: ${{ secrets.DOCKER_USERNAME }}
          docker_token: ${{ secrets.DOCKER_TOKEN }}
          image_name: academy:latest